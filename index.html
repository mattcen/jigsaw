<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Puzzle</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      var images = [];
      var kmg = [];
      var groups = [];

      var m=3;
      for (var i=0; i<m; i++)
      {
        kmg[i] = new Konva.Image();
        groups[i] = new Konva.Group({
          x: Math.random() * (width * 0.9),
          y: Math.random() * (height * 0.9),
          draggable: true,
        });

        groups[i].on('dragstart', function () {
          this.moveToTop();
          layer.draw();
        });

        layer.add(groups[i]);
        groups[i].add(kmg[i]);

        images[i] = new Image();
        images[i].onload = function (n) {
          kmg[n].image(images[n]);
          layer.draw();
        }.bind(null, i);
        images[i].src = i + '.jpg';
      }
    </script>
  </body>
</html>
